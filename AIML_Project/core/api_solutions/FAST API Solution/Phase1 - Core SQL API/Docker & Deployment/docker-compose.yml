version: '3.8'

services:
  oracle-sql-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oracle-sql-api
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    volumes:
      - ./logs:/app/logs
      # Mount code for development (optional)
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oracle-network

networks:
  oracle-network:
    driver: bridge