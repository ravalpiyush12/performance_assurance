# Performance Center Configuration
# Copy this file and customize for your environment

[performance_center]
# Your Performance Center server (without http://)
server = pc-server.company.com

# PC Domain (usually DEFAULT)
domain = DEFAULT

# PC Project name
project = LoadTest

# Default test settings
default_test_id = 1
default_duration = 1800
default_post_run_action = COLLATE_AND_ANALYZE

[monitoring]
# How often to check test status (seconds)
poll_interval = 60

# Maximum wait time (seconds) - 5 hours default
max_wait_time = 18000

[reporting]
# Email recipients (comma-separated)
email_recipients = qa-team@company.com,devops@company.com

# Report title prefix
report_prefix = Performance Test

[sla_thresholds]
# Define your SLA thresholds
max_avg_response_time = 2.0
max_90th_percentile = 3.0
max_error_rate_percent = 2.0
min_throughput_tps = 100

[jenkins]
# Jenkins-specific settings
workspace_dir = ${WORKSPACE}
results_dir = ${WORKSPACE}/results
archive_results = true

[advanced]
# Advanced settings
retry_count = 3
retry_delay = 30
enable_debug_logging = false
