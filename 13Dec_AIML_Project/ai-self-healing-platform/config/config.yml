# Application Configuration
app:
  name: "AI Self-Healing Platform"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8000

# Anomaly Detection
anomaly_detection:
  contamination: 0.1
  window_size: 100
  training_threshold: 20

# Metrics Collection
metrics:
  collection_interval: 5
  buffer_size: 1000
  
# Self-Healing
healing:
  cooldown_duration: 60
  max_retries: 3
  
# Chaos Engineering
chaos:
  enabled: true
  auto_run_tests: false

# Logging
logging:
  level: "INFO"
  file: "logs/platform.log"