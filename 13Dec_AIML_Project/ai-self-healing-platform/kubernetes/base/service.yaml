# Kubernetes Service
# Exposes the self-healing platform
# Apply with: kubectl apply -f service.yaml

apiVersion: v1
kind: Service
metadata:
  name: self-healing-platform
  namespace: self-healing-platform
  labels:
    app: self-healing-platform
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
  selector:
    app: self-healing-platform
    component: api

---
# Internal ClusterIP Service (for internal communication)
apiVersion: v1
kind: Service
metadata:
  name: self-healing-platform-internal
  namespace: self-healing-platform
  labels:
    app: self-healing-platform
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: self-healing-platform
    component: api

---
# Headless Service (for StatefulSet if needed)
apiVersion: v1
kind: Service
metadata:
  name: self-healing-platform-headless
  namespace: self-healing-platform
  labels:
    app: self-healing-platform
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: self-healing-platform
    component: api