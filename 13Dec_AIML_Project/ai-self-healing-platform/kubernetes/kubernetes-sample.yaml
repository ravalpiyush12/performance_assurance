# ==============================================================================
# SAMPLE APPLICATION DEPLOYMENT WITH PROMETHEUS SCRAPING
# ==============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring-demo

---
# ==============================================================================
# SAMPLE APP DEPLOYMENT
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: monitoring-demo
  labels:
    app: sample-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
        version: v1
      annotations:
        # CRITICAL: These annotations tell Prometheus to scrape this pod
        prometheus.io/scrape: "true"        # Enable scraping
        prometheus.io/port: "5000"          # Port to scrape
        prometheus.io/path: "/metrics"      # Metrics endpoint path
    spec:
      containers:
      - name: sample-app
        image: sample-app:latest            # Your Docker image
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        - name: metrics
          containerPort: 5000               # Metrics on same port
          protocol: TCP
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            cpu: "200m"                      # 0.2 CPU cores
            memory: "256Mi"
          limits:
            cpu: "500m"                      # 0.5 CPU cores max
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# ==============================================================================
# SAMPLE APP SERVICE
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: monitoring-demo
  labels:
    app: sample-app
  annotations:
    # Service-level Prometheus annotations (optional, pod-level is preferred)
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer                         # For external access (JMeter)
  selector:
    app: sample-app
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  - name: metrics
    port: 9090                               # Optional: expose metrics on different port
    targetPort: 5000
    protocol: TCP

---
# ==============================================================================
# HORIZONTAL POD AUTOSCALER
# ==============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sample-app-hpa
  namespace: monitoring-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70               # Scale when CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80               # Scale when Memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60         # Wait 60s before scaling down
      policies:
      - type: Percent
        value: 50                            # Scale down 50% at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0          # Scale up immediately
      policies:
      - type: Percent
        value: 100                           # Double pods when scaling up
        periodSeconds: 15
      - type: Pods
        value: 2                             # Or add 2 pods
        periodSeconds: 15
      selectPolicy: Max                      # Use whichever adds more pods

---
# ==============================================================================
# SERVICE MONITOR (IF USING PROMETHEUS OPERATOR)
# ==============================================================================
# This is an alternative to pod annotations
# Use this if you installed Prometheus via Helm with Operator

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sample-app-monitor
  namespace: monitoring-demo
  labels:
    app: sample-app
    release: prometheus                      # Must match Prometheus release name
spec:
  selector:
    matchLabels:
      app: sample-app
  endpoints:
  - port: http
    path: /metrics
    interval: 15s                            # Scrape every 15 seconds
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - monitoring-demo